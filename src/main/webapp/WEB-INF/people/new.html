<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new person</title>
</head>
<body>

<form th:method="post" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Enter your full name: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{fullName}">Full name error</div>
    <br/>
    <label for="yearOfBirth">Enter your year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{yearOfBirth}">Year of birth error</div>
    <br/>

    <input type="submit" value="Add!"/>
</form>

</body>
</html>
